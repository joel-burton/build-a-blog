{% extends 'base.html' %}

{% block content %}

<h2>New Blog Post:</h2>

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{ title }}">
    </label>

    <label>
        <div>Blog Entry</div>
        <textarea name="entry">{{ entry }}</textarea>
    </label>

    <div class="error">{{ error }}</div>

    <input type="submit">
</form>

<hr>

{% for blog in blogs %}
    <div class="blog">
        <h3 class="blog-title">{{ blog.title }}</h3>
        <p class="blog-entry">{{ blog.entry }}</p>
    </div>
    <hr>
{% endfor %}




{% endblock %}
