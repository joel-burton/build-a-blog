{% extends 'base.html'%}


{% block content%}

<h2>Recent Entries</h2>

<hr>

{% for blog in blogs %}

    {% set id = blog.key().id() %}
    <div class="blog">
        <a href="/blog/{{ id }}"><h3 class="blog-title">{{ blog.title }}</h3></a>
        <p class="blog-entry">{{ blog.entry }}</p>
    </div>
    <hr>

{% endfor %}




{% endblock %}
